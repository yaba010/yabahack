<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>性能监视器</title>
  <style>
    body {
      background-color: black; /* 修改整个页面背景色为黑色 */
    }
    #monitor {
      width: 70vw; /* 设置方框宽度为屏幕的70% */
      height: 35vh; /* 设置方框高度为屏幕的35% */
      margin: 0; /* 上下边距为0，左右边距自动，实现居中 */
      padding: 30px; /* 增大内边距 */
      background-color: black; /* 修改背景色为黑色 */
      color: green; /* 修改字体颜色为绿色 */
      border: none; /* 消除方框线 */
      border-radius: 10px; /* 增大边框圆角 */
    }
    #monitor h1 {
      text-align: center;
      color: green; /* 修改字体颜色为绿色 */
    }
  </style>
</head>
<body>
  <div id="monitor">
    <h1>性能监视器</h1>
    <div id="result"></div>
  </div>
 <script>
    const resultDiv = document.getElementById('result');
    function getSystemInfo() {
        const now = new Date().getTime();
        const cpuUsage = navigator.userAgent; 
        const pageResponseTime = new Date().getTime() - performance.timing.navigationStart;
        const systemInfo = {
            timestamp: now,
            cpuUsage: cpuUsage,
            pageResponseTime: pageResponseTime,
        };
        return systemInfo;
    }
    function updateSystemInfo() {
        const systemInfo = getSystemInfo();
        const newInfo = document.createElement('p');
        newInfo.textContent = `时间戳：${systemInfo.timestamp}ms，CPU使用率：${systemInfo.cpuUsage}，页面响应时间：${systemInfo.pageResponseTime}ms`;
        resultDiv.appendChild(newInfo);
    }
    function getGreeting() {
        const now = new Date();
        const hour = now.getHours();
        let greeting;
        if (hour < 12) {
            greeting = "早上好!";
        } else if (hour < 18) {
            greeting = "下午好!";
        } else {
            greeting = "晚上好!";
        }
        return greeting;
    }
    window.onload = function() {
        updateSystemInfo(); 
        const greeting = document.createElement('p'); 
        greeting.textContent = getGreeting(); 
        resultDiv.appendChild(greeting); 
        const quotes = ['一个人的价值，应该看他贡献什么，而不是取得什么。--爱因斯坦', 
        '尽吾志者而不能至者，可以无悔矣',
         '成功没有捷径，最困难的是坚持，最简单的也是坚持', 
         '若命运不公，便与它争斗到底', 
         '人生就像一朵花，绽放的时候美丽，凋谢的时候也要优雅地离去。',
         '青春是有限的，智慧是无穷的，趁短的青春，去学习无穷的智慧。',
         '不要等待机会，而要创造机会',
         '人生有两种境界，一种是痛而不言，另一种是笑而不语。',
         '心有多大，舞台就有多大！',
         '再长的路，一步步也能走完；再短的路，不迈开双脚将永远无法到达',
         '希望是人生的太阳。没有它将是一片荒漠、冷落与贫瘠。',
         '没有礁石的阻挡哪有浪花的激越；没有羚羊的快捷哪有猎豹的英姿；有了风的拥抱才有怒放的青春',
         '在人生旅途中遇到的一次次挫折，对于强者来说，是向生活发起挑战的最好的理由，而对于弱者来说，却是向生活妥协的最好的借口。',
         '人生如梦，岁月如歌。',
         '天行健，君子以自强不息。',
         '路漫漫其修远兮，吾将上下而求索。',
         '锲而舍之，朽木不折；锲而不舍，金石可镂。',
         '不积跬步，无以至千里；不积小流，无以成江海。',
         '普天之下，莫非王土；率土之滨，莫非王臣',
         '言必信，行必果。',
         '君子欲讷于言而敏于行。',
         '努力造就实力，态度决定高度']; // 创建存储名言名句的数组        for(let i = 0; i < quotes.length; i++) {  // 遍历数组，将每个名言名句添加到页面中            let quote = document.createElement('p'); // 创建新的p元素来显示名言名句            quote.textContent = quotes[i]; // 设置名言名句的内容            resultDiv.appendChild(quote); // 在页面加载时将名言名句添加到页面中        }     }; // 在页面加载时执行多个函数来更新系统信息、添加问候语和名言名句到页面中  
        // 随机显示一句名言
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = document.createElement('p');
        randomQuote.textContent = quotes[randomIndex];
        resultDiv.appendChild(randomQuote);
    }; 
</script>
</body>
</html>
