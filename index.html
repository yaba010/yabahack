<!DOCTYPE html>
<html>
<head>
    <title>哑巴教网络技术</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .coder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre;
        }
        /* 添加一个新的样式用于公告弹窗 */
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            display: none; /* 初始状态下隐藏弹窗 */
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">4</div>
        <div id="闪烁方框" class="blinking-box"></div>
    </div>
    <h1>欢迎进入哑巴教网络技术网站！</h1>
    <div id="coder" class="coder"></div> 
    <div id="notification" style="display: none;"></div> <!-- 公告弹窗 -->
    <script src="index.js"></script>
    <script src="script.js"></script>
    <script>
        // 在页面加载完成后显示公告弹窗
        window.onload = function() {
            var notification = document.getElementById('notification');
            notification.innerHTML = '欢迎来到哑巴教网络技术网站！网站更新公告：<br><br>更新了网站一些样式<br><br>点击确认以继续访问。';
            notification.style.display = 'block'; // 显示公告弹窗
        };
        // 处理用户点击确认按钮的事件
        document.getElementById('notification').addEventListener('click', function() {
            this.style.display = 'none'; // 隐藏公告弹窗
        });
    </script>
</body>
    </html>
